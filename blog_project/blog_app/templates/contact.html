
{% extends 'scheme.html' %}
{% block title %}Contact me {% endblock %}
{% block content %}
<div class='container mt-4 mb-4'>
    <div class="text-center header-box"> 
        <h1 class='h1-1'>Contact</h1>
    </div>

    <br/>
    <div class="form-group blog-box">
        <form method=POST>
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn-cust btn-cust-color">Send</button>
        </form>
    </div>
</div>

{% endblock %}
